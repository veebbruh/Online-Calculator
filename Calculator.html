<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" class="calculator-screen" readonly />

        <div class="calculator-keys">
            <button class="key" onclick="clearScreen()">C</button>
            <button class="key" onclick="deleteChar()">DEL</button>
            <button class="key" onclick="appendToScreen('%')">%</button>
            <button class="key operator" onclick="appendToScreen('/')">/</button>

            <button class="key" onclick="appendToScreen('7')">7</button>
            <button class="key" onclick="appendToScreen('8')">8</button>
            <button class="key" onclick="appendToScreen('9')">9</button>
            <button class="key operator" onclick="appendToScreen('*')">*</button>

            <button class="key" onclick="appendToScreen('4')">4</button>
            <button class="key" onclick="appendToScreen('5')">5</button>
            <button class="key" onclick="appendToScreen('6')">6</button>
            <button class="key operator" onclick="appendToScreen('-')">-</button>

            <button class="key" onclick="appendToScreen('1')">1</button>
            <button class="key" onclick="appendToScreen('2')">2</button>
            <button class="key" onclick="appendToScreen('3')">3</button>
            <button class="key operator" onclick="appendToScreen('+')">+</button>

            <button class="key" onclick="appendToScreen('0')">0</button>
            <button class="key" onclick="appendToScreen('.')">.</button>
            <button class="key equal-sign" onclick="calculate()">=</button>
        </div>
    </div>

    <script src="calc.js"></script>
</body>
</html>
